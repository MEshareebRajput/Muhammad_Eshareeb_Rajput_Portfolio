    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],

              zinc: {
                850: '#1f1f22',
                950: '#0a0a0b',
              }

            animation: {

            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },

              }
            }
          }
        }
      }
